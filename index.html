<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Scratch Poll Tracker</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div id="current-poll">
                <h2>Your Poll:</h2>
                <div id="current-poll-container">

                </div>


        <section>
            <label>
                Question:
                <input id="question-input"/>
            </label>
        </section>
            <div class="form-and-buttons">
                <form id="option-form">
                    <label>
                        Option A
                        <input id="option-a" />
                    </label>
                    <label>
                        Option B
                        <input id="option-b" />
                    </label>
                    <button>Enter Your Options</button>
                </form>

                <div class="buttons">
                    <div class="top-buttons">
                        <div class="left-buttons">
                            <h3 id="option-a-input"></h3>
                            <button id="option-a-add-button">
                                Add
                            </button>
                            <button id="option-a-subtract-button">
                                Subtract
                            </button>
                        </div>
                        <div class="right-buttons">
                            <h3 id="option-b-input"></h3>
                            <button id="option-b-add-button">
                                Add
                            </button>
                            <button id="option-b-subtract-button">
                                Subtract
                            </button>
                        </div>

                    </div>
                    <div class="bottom-buttons">
                        <button id="finish-poll=button">
                            Finish Poll
                        </button>
                    </div>
                </div>
            </div>
            <div class="right">
            <div>
                <h2>Past Polls:</h2>
            </div>
            <div id="past-polls-container">

            </div>
        </section>
        
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
